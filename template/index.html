<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Career Hub - Recommendation System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="{{ url_for('static', filename='tailwind_config.js') }}"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen">

<header class="sticky top-0 z-50 glass-panel border-b border-sage/20 px-6 py-3 flex items-center justify-between">
    <div class="flex items-center gap-6">
        <div class="flex items-center gap-3">
            <div class="bg-sage text-white p-1.5 rounded-lg flex items-center justify-center">
                <span class="material-symbols-outlined">nature</span>
            </div>
            <h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight">Career Hub</h2>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <button onclick="toggleChat()" class="p-2 rounded-xl hover:bg-sage/10 transition-colors">
            <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">chat_bubble</span>
        </button>
        <div class="h-10 w-10 rounded-full border-2 border-sage/20 bg-slate-200"></div>
    </div>
</header>

<main class="flex h-[calc(100vh-65px)] overflow-hidden">
    <section class="w-full md:w-[40%] border-r border-sage/10 flex flex-col overflow-y-auto bg-sage/5 dark:bg-slate-900/50">
        <div class="px-8 pt-8 pb-4">
            <p class="text-terracotta font-semibold text-sm uppercase tracking-wider mb-2">Welcome Back</p>
            <h1 class="text-4xl font-black text-slate-900 dark:text-white leading-tight">Find Your Path</h1>
        </div>

        <div class="px-8 py-6">
            <input type="file" id="resumeFile" accept=".pdf,.txt,.docx" hidden>
            
            <div class="bg-white dark:bg-slate-800 rounded-xl p-8 border-2 border-dashed border-sage/30 flex flex-col items-center text-center gap-4 hover:border-sage transition-all group cursor-pointer" 
                 onclick="document.getElementById('resumeFile').click()">
                <div class="w-16 h-16 bg-cream rounded-full flex items-center justify-center text-sage mb-2 group-hover:scale-110 transition-transform">
                    <span class="material-symbols-outlined text-4xl">upload_file</span>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-slate-900 dark:text-white">Upload your Resume</h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Supports PDF, DOCX, and TXT files</p>
                </div>
                <button class="mt-4 bg-primary text-white px-6 py-2.5 rounded-xl font-bold shadow-lg shadow-primary/20 hover:shadow-primary/40 transition-all flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">add_circle</span> Choose File
                </button>
            </div>
        </div>

        <div id="results" class="px-8 py-4"></div>
    </section>

    <section class="flex-1 flex flex-col overflow-y-auto bg-background-light dark:bg-background-dark scroll-smooth">
        <div class="p-8">
            <h2 class="text-3xl font-black text-slate-900 dark:text-white mb-6">Recommendations</h2>
            <div id="recommendation-grid" class="grid grid-cols-1 xl:grid-cols-2 gap-6">
                <p class="text-slate-500">Upload your resume to see personalized career paths.</p>
            </div>
        </div>
    </section>

    <aside id="chat-box-container" class="w-80 glass-panel border-l border-sage/20 flex flex-col h-full">
        <div class="p-5 border-b border-sage/10 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                    <span class="material-symbols-outlined text-xl">smart_toy</span>
                </div>
                <h4 class="text-sm font-bold text-slate-900 dark:text-white">Career Assistant</h4>
            </div>
            <button onclick="toggleChat()" class="text-slate-400 hover:text-slate-600">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-4 text-sm" id="chat-body">
            <div class="flex flex-col gap-1 max-w-[90%]">
                <div class="bg-white dark:bg-slate-800 p-3 rounded-2xl rounded-tl-none border border-sage/10 shadow-sm">
                    <p>Hi ðŸ‘‹ How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-sage/10">
            <div class="bg-white dark:bg-slate-800 rounded-xl border border-sage/20 p-2 flex items-center gap-2">
                <input id="chat-input" class="flex-1 border-none focus:ring-0 text-xs placeholder:text-slate-400 bg-transparent" placeholder="Type a message..." type="text"/>
                <button onclick="sendMessage()" class="bg-primary text-white p-1.5 rounded-lg flex items-center justify-center">
                    <span class="material-symbols-outlined text-lg">send</span>
                </button>
            </div>
        </div>
    </aside>
</main>
<script src="{{ url_for('static', filename='roadmap.js') }}"></script>
<script src="{{ url_for('static', filename='upload.js') }}"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
<script src="{{ url_for('static', filename='toggle_chat.js') }}"></script>
</body>
</html>
